<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Training App</title>
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Training App</h1>
                <h2>-By a beginner for a beginner</h2>
            </header>

            <form id="exercise-form">
                <legend>Exercise</legend>
                <div class="form-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" placeholder="0" id="exercise-name" />
                </div>

                <div class="form-group">
                    <label for="reps">Reps</label>
                    <input type="number" placeholder="0" id="reps" />
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="number" placeholder="0" id="weight" />
                </div>

                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="number" placeholder="0" id="sets" />
                </div>

                <div class="form-group">
                    <label for="rest">Rest</label>
                    <input type="number" placeholder="0" id="rest" />
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" placeholder="yyyy-mm-dd" id="date" />
                </div>
                <button id="add-btn">+</button>
            </form>
        </div>

        <div id="exercises" class="hide">
            <select id="sort-by">
                <option value="date">Date</option>
                <option value="weight">Weight</option>
                <option value="sets">Sets</option>
                <option value="reps">Reps</option>
            </select>
            <div id="workouts"></div>
        </div>

        <script src="./src/js/functions.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
